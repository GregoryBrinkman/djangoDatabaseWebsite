{% extends "base.html" %}

{% block content %}

<form action="/">
    <input type="submit" value="HomePage" />
</form>
<h1>Songs</h1>

<form name="search" method="post" action="/songs/search/"> {% csrf_token %}
<input type="text" size="40" name="search" value="" autofocus />
<input type="submit" value="Search" />
</form>
<table class="table">
    <thead>
        <tr>
            <th>Song Title</th>
            <th>Song Writer</th>
        </tr>
    </thead>
    {% for song in song_list %}

    <tbody>
        <tr>
<td><a href='/songs/{{ song.songId }}'>{{ song.songTitle }}</a></td>
<td>{{ song.songWriter.name }}</td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
