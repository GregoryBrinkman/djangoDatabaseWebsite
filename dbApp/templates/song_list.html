{% extends "base.html" %}

{% block content %}

<form action="/admin_panel/">
    <input type="submit" value="AdminPage" />
</form>
<h1>Songs</h1>
<p>Did we miss a Song or two? You can fill them in <a href="/admin_panel/songs/insert/">here!</a></p>
<ul>
    {% for song in song_list %}
    <li class="song">
        <a href='{{ song.get_absolute_url }}'>{{ song.songTitle }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
