{% extends "base.html" %}

{% block content %}
<form action="/">
    <input type="submit" value="HomePage" />
</form>

<h1>Albums</h1>


<ul>
  {% for album in album_list %}
    <li class="album">
        <a href='{{ album.albumId }}/{{ album.albumTitle }}'>{{ album.albumTitle }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
