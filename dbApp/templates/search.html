{% block search %}
<div class="search" >
    <form action="/" method="post">{% csrf_token %}
        <input type="text" name="search" placeholder="Search for musicians, albums, and songs here!" size="55"/>
        <input type="submit" value="Search" />
    </form>
<hr>

    {% if result %}
        {% for item in object_list %}
            <li>{{ item }}</li>
        {% endfor %}
    {% endif %}

{% endblock %}
