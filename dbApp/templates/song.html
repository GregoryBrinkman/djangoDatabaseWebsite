{% extends "base.html" %}

{% block content %}

<form action="/">
    <input type="submit" value="HomePage" />
</form>
<h1 class="song">{{song.songTitle}}</h1>

<p>{{song.songTitle}} was written by {{song.songWriter}}. It originally appeared on the album {{song.albumTitle}}.</p>


<form action="/songs">
    <input type="submit" value="To Song List" />
</form>

<form action="/song/{{ song.songId }}/delete">
    <input type="submit" value="Delete This Song" />
</form>

<form action="/song/{{ song.songId }}/edit">
    <input type="submit" value="Edit This Song" />
</form>
{% endblock content %}
