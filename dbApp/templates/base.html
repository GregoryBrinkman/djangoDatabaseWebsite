<html>
    <head>
        <title>
            {% block title %}Notown Records{% endblock title %}
        </title>
        <style>
            {% block style %}{% endblock style %}
        </style>
    </head>

    <body>
        {% if messages %}
        <div class="message" >
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <div class="container" >
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
