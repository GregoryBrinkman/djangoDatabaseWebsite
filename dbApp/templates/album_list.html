{% extends "base.html" %}

{% block content %}
<form action="/">
    <input type="submit" value="HomePage" />
</form>

<h1>Albums</h1>

<ul>
<p>Did we miss an Album or two? You can fill them in <a href="/albums/insert/">here!</a></p>
  {% for album in album_list %}
    <li class="album">
        <a href='{{ album.get_absolute_url }}'>{{ album.albumTitle }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock content %}
