{% extends "base.html" %}

{% block content %}
<h1>Albums</h1>

<ul>
  {% for album in album_list %}
    <li class="album">
        <a href='{{ album.get_absolute_url }}'>{{ album.albumTitle }}</a>
    </li>
  {% endfor %}
</ul>

<p>Did we miss an Album or two? You can fill them in <a href="/albuminsert/">here!</a></p>
{% endblock content %}
