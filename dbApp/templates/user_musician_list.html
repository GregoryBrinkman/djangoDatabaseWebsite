{% extends "base.html" %}

{% block content %}

<form action="/">
    <input type="submit" value="HomePage" />
</form>
<h1>Musicians</h1>

<ul>
  {% for musician in musician_list %}
    <li class="musician">
        <a href='{{ musician.ssn }}/{{ musician.name }}'>{{musician.name}}</a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
