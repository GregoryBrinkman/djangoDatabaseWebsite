{% extends "base.html" %}

{% block content %}

<form action="/">
    <input type="submit" value="HomePage" />
</form>
<h1>Musicians</h1>

<form name="search" method="post" action="/musicians/search/"> {% csrf_token %}
<input type="text" size="40" name="search" value="" autofocus />
<input type="submit" value="Search" />
</form>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    {% for musician in musician_list %}

    <tbody>
        <tr>
            <td><a href='{{ musician.ssn }}/{{ musician.name }}'>{{musician.name}}</a></td>
        </tr>
    </tbody>
    {% endfor %}
</table>

{% endblock content %}
