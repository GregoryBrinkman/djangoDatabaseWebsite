{% extends "base.html" %}

{% block content %}

<form action="/admin_panel">
    <input type="submit" value="AdminPage" />
</form>
<h1>Musicians</h1>

<ul>
<p>Did we miss a Musician or two? You can fill them in <a href="/admin_panel/musicians/insert/">here!</a></p>
  {% for musician in musician_list %}
    <li class="musician">
        <a href='{{ musician.get_absolute_url }}'>{{musician.name}}</a>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
